<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">


</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe <br>seu evento.</h1>
            <p>O primeiro passo, é preencher esse <br>formulário de inscrição.</p>
        </header>
    
        <form action="" method="get">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="tel" id="event-whatsapp" />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea type="text" id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="" hidden>Tipo do evento</option>
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-time">Das</label>
                            <input type="time" id="event-time" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-time">Até</label>
                            <input type="time" id="event-time" />
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
